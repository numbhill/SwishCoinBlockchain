<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SwishCoin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>

    <form method="post" action="{% url 'signup' %}" class="space-y-4">
        {% csrf_token %}

        <div class="space-y-2">
            {{ form.as_p|safe }}
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">
            Sign Up
        </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-500 hover:underline">Login</a>
    </p>
</div>
</body>
</html>
