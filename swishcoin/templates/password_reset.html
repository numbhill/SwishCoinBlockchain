{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md mt-6">
    <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>
    <p class="text-gray-600 text-center">Enter your email to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Send Reset Email</button>
    </form>
</div>
{% endblock %}
