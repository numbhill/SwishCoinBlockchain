{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign In to SwishCoin</h2>

        <form method="post" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}

            {% if form.errors %}
            <div class="text-red-500 text-sm">
                <p>Invalid login credentials. Please try again.</p>
            </div>
            {% endif %}

            <div class="space-y-2">
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    {{ form.username }}
                </div>

                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    {{ form.password }}

                </div>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">
                Sign In
            </button>
        </form>

        <p class="text-sm text-gray-600 text-center mt-4">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-indigo-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
