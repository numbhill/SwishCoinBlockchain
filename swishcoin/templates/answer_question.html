{% extends "base.html" %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Submit Your Answer</h2>

        <form method="POST" action="{% url 'post_answer' question_id %}" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="question_id" value="{{ question_id }}">

            <div>
                <label class="block text-sm font-medium text-gray-700">Your Answer</label>
                <textarea name="content" placeholder="Write your answer here" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                          rows="5"></textarea>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md shadow-md hover:bg-indigo-700 transition">
                Submit Answer
            </button>
        </form>
    </div>
</div>

{% endblock %}
