{% extends "base.html" %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Ask a Question</h2>

        <form method="POST" action="{% url 'post_question' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700">Question Title</label>
                <input type="text" name="title" placeholder="Enter your question title"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" placeholder="Describe your issue"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                          rows="4" required></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Bounty in SwishCoins</label>
                <input type="number" name="bounty" placeholder="Bounty in SwishCoins" min="0"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                       required>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md shadow-md
                       hover:bg-indigo-700 transition duration-300">
                Post Question
            </button>
        </form>

        {% if error %}
        <p class="text-red-500 text-sm mt-4">{{ error }}</p>
        {% endif %}
    </div>
</div>

{% endblock %}
